{% load static %}

<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static "bootstrap/dist/css/bootstrap.css" %}">
</head>
<body ng-app="{% block ng_app %}example.app.static{% endblock %}">
<div class="container">
<div class="content ng-cloak" ng-controller="{% block ng_controller %}AppController{% endblock %}">
    {% block content %}
    {% endblock %}
</div>
</div>
{% block js %}
<!--<script src="{% static "underscore/underscore.js" %}"></script>-->
<script src="{% static "angular/angular.min.js" %}"></script>
<script src="{% static "angular/angular-resource.min.js" %}"></script>
<script src="{% static "js/script.js" %}"></script>
{% endblock %}
</body>
</html>
