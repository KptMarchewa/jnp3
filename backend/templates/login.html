{% load static %}

<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static "bootstrap/dist/css/bootstrap.css" %}">
</head>

<script src="{% static "angular/angular.js" %}"></script>
<script src="{% static "angular/angular-resource.min.js" %}"></script>
<script src="{% static "angular/angular-cookies.min.js" %}"></script>
<script src="{% static "js/api.js" %}"></script>
<script src="{% static "js/auth.js" %}"></script>

<body ng-app="JNPAPP.auth">
<div class="container">
<div class="content ng-cloak" ng-controller="{% block ng_controller %}RegisterController{% endblock %}">
    {% block content %}
    <h5>Register</h5>
    <form class="form-inline">
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="newUser.username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="newUser.email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="newUser.password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="Register()">Register</button>
        </div>
        {% verbatim %}
        <p ng-repeat="(name, errs) in errors" class="alert alert-danger"><strong>{{ name }}</strong>: {{ errs.join(', ') }}</p>
        {% endverbatim %}

    </form>
    {% endblock %}
</div>
</div>

<div ng-controller="LoginController">
    <h5>Login</h5>
    <form class="form-inline">
        <div class="form-group block-level">
            <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="Login()">Login</button>
        </div>
        {% verbatim %}
        <p ng-repeat="(name, errs) in loginError" class="alert alert-danger"><strong>{{ name }}</strong>: {{ errs.join(', ') }}</p>
        {% endverbatim %}
    </form>
</div>

<script>
var app = angular.module('JNPAPP.api');
app.config(['$httpProvider', function($httpProvider) {
    $httpProvider.defaults.headers.common['X-CSRFToken'] = '{{ csrf_token|escapejs }}';
}]);
</script>
</body>
</html>
